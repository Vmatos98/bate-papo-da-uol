<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/estilo.css" />
    <title>Bate papo UOL</title>
  </head>
  <body>
        <div class="sidebar none">
            <p class="side-title">Escolha um contato para enviar mensagem:</p>
            <div class="contato"></div>
            <div class="contato"></div>
            <p class="side-title">Escolha a visibilidade:</p>
        </div>
        <header>
            <img src="./content/logo 1.png" alt="logo do uol">
            <ion-icon name="people-sharp"></ion-icon>
        </header>
        <main>
            <div class="chat">
                <div class="chat-action"><p><span class="time">(hh:mm:ss)</span> <span class="font-bold">nome</span>  entra na sala </p></div>
                <div class="message-open">
                    <p><span class="time">(hh:mm:ss)</span> <span class="font-bold">nome</span>  para <span class="font-bold">todos</span>: mensagem</p>
                </div>
                <div class="message-close">
                    <p><span class="time">(hh:mm:ss)</span> <span class="font-bold">nome</span>  reservadamente para <span class="font-bold">vocÃª</span>: mensagem</p>
                </div>
            </div>    
        </main>
        <footer>
            <input type="text" id="message" placeholder="Escreva aqui..." />
            <ion-icon name="paper-plane-outline" onclick="sendText()"></ion-icon>
        </footer>
        <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./js/script.js"></script>
  </body>
